<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovens Empreendedorismo</title>
    <script type="text/javascript">
        videos = {
            "uxui": "https://www.youtube.com/embed/mzuVXdO8MD4",
            "tiktok": "https://www.youtube.com/embed/xaUwbqcU7NM",
            "plr1": "https://www.youtube.com/embed/aZlUOSsyVmQ",
            "IA1": "https://www.youtube.com/embed/I6hz8pABzRM",
            "IA2": "https://www.youtube.com/embed/U6ZbLktiww8",
            "IA3": "https://www.youtube.com/embed/GR02ZZ1qMgQ",
            "cooperativismo": "https://www.youtube.com/embed/ga4Nee_XtMY",
        };
    </script>
</head>
<body>
    <div class="video-container" style="max-width: 400px; margin: 20px auto;">
        <div style="position: relative; width: 100%; padding-top: 177.5%;">
            <iframe id="videoFrame"
                src=""
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;">
            </iframe>
        </div>
        <script>
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
            const name = getQueryParam('name');
            if (name && videos[name]) {
                document.getElementById('videoFrame').src = videos[name];
            }
        </script>
    </div>
</body>
</html>
